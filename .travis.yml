language: python

os: linux

matrix:
  include:
    - python: 3.6
      arch: arm64
      script: ./.kokoro/build-manylinux.sh
    - python: 3.6
      arch: arm64
      script: ./.kokoro/release-manylinux-wheel.sh
      
before_install:
  - sudo apt-get update
  - sudo apt-get -y install openssl dictionaries-common aspell aspell-en hunspell-en-us libenchant1c2a enchant
  - sudo ldconfig     
