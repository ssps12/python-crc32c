language: python

os: linux

matrix:
  include:
    - python: 3.6
      arch: arm64
    - python: 3.7
      arch: arm64
    - python: 3.8
      arch: arm64
      
install:
  - sudo apt-get update
  - sudo apt-get -y install openssl dictionaries-common aspell aspell-en hunspell-en-us libenchant1c2a enchant
  - which openssl
    
script:
  - ./scripts/manylinux/build.sh
  - ./scripts/manylinux/check.sh
